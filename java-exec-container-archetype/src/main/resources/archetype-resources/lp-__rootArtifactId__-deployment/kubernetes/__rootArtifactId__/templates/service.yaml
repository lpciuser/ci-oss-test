apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.externalPort }}
    targetPort: {{ .Values.service.internalPort }}
    protocol: TCP
    name: {{ .Values.service.name }}
  - port: {{ .Values.service.helthPort }}
    targetPort: {{ .Values.service.internalhelthPort }}
    protocol: TCP
    name: {{ .Values.service.helthname }}
  - port: {{ .Values.service.jmxPort }}
    targetPort: {{ .Values.service.internaljmxPort }}
    protocol: TCP
    name: {{ .Values.service.jmxname }}
  selector:
    app: {{ .Chart.Name }}